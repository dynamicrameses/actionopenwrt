name: Build OpenWrt 19.07.10 WR841N v10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@main

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python2.7 unzip zlib1g-dev \
            file wget

      - name: Download ImageBuilder
        run: |
          wget https://downloads.openwrt.org/releases/19.07.10/targets/ar71xx/tiny/openwrt-imagebuilder-19.07.10-ar71xx-tiny.Linux-x86_64.tar.xz
          tar -Jxvf openwrt-imagebuilder-19.07.10-ar71xx-tiny.Linux-x86_64.tar.xz
          mv openwrt-imagebuilder-19.07.10-ar71xx-tiny.Linux-x86_64 imagebuilder

      - name: Build firmware
        run: |
          cd imagebuilder
          make info | grep 841
          make image PROFILE=tl-wr841n-v10 PACKAGES="uhttpd uhttpd-mod-ubus libiwinfo-lua \
          luci-base luci-app-firewall luci-mod-admin-full luci-theme-bootstrap zram-swap \
          -ppp -ppp-mod-pppoe -ip6tables -odhcp6c -kmod-ipv6 -kmod-ip6tables -opkg"

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-19.07.10-wr841n-v10
          path: imagebuilder/bin/targets/ar71xx/tiny/
